		<script>
			tb.isLogin("add-class.htm");
			var editor = CKEDITOR.replace('Text');
			//			$("td,th").addClass("text-center");
			var v = new Vue({
				el: '#teamBuyer',
				data: {
					admin: sessionStorage.getItem("admin"),
					region: [],
					checkedCity: [],
					allSort: [],
					name: '',
					regionIds: '',
					imgUrl: '',
					startDate: '',
					endDate: '',
					categoryId: '',
					preAmount: '',
					price: '',
					weight: 1,
					codex: '',
					priceIntervalList: [],
					showTime: 2000,
					eror: ''
				},
				created: function() {
					this.getRegion();
					this.getSort();
				},
				filters: {
					regionName: function(id) {
						for(var i = 0; i < this.region.length; i++) {
							if(id == this.region[i].id) {
								return this.region[i].name;
							}
						}
					}
				},
				methods: {
					getSort: function() {
						var that = this;
						$.get(url + "subject_category/list", {
							state: "",
							pageNum: 0,
							pageSize: 1000000
						}, function(result) {
							console.log(result)
							that.allSort = result.data;
							that.categoryId = that.allSort[0].id;
						});
					},
					getRegion: function() {
						var that = this;
						$.get(url + "region/list_all", function(result) {
							console.log(result)
							for(var i = 0; i < result.data.length; i++) {
								if(result.data[i].regionList.length != 0) {
									for(var m = 0; m < result.data[i].regionList.length; m++) {
										that.region.push(result.data[i].regionList[m]);
									}
								}
							}
						});
					},
					addClass: function() {
						var that = this;
						if(!tb.checkEmpty(that.name, "课程名称不能为空")) return;
						if(!tb.checkLength(that.name.length, 32, "课程名称长度不能超过32个字符")) return;
						if(!tb.checkEmpty(that.imgUrl, "课程图片不能为空")) return;
						if(!tb.checkEmpty(that.startDate, "拼团开始时间不能为空")) return;
						if(!tb.checkEmpty(that.endDate, "拼团结束时间不能为空")) return;
						var timestamp1 = Date.parse(new Date(that.startDate));
						var timestamp2 = Date.parse(new Date(that.endDate));
						if(timestamp1 > timestamp2) {
							that.eror = "拼团时间区间有误";
							setTimeout(function() {
								that.eror = "";
							}, that.showTime);
							return false;
						};
						if(!tb.checkEmpty(that.preAmount, "预付款金额不能为空")) return;
						if(!tb.checkEmpty(that.price, "课程原价不能为空")) return;
						if(!tb.checkEmpty(that.codex, "拼团规则不能为空")) return;
						
						that.priceIntervalList=[];
						for(var m = 0; m < 5; m++) {
							if($("#start" + m).val() && $("#end" + m).val() && $(".price" + m).val()) {
								var regionIds = "";
								var regionIdsStr = "";
								for(var i = 0; i < that.checkedCity.length; i++) {
									regionIds += that.checkedCity[i] + ':' + $("#price" + m + i).val() + ',';
									regionIdsStr += that.checkedCity[i] + ',';
								}
								regionIds = regionIds.substring(0, regionIds.length - 1);
								regionIdsStr = regionIdsStr.substring(0, regionIdsStr.length - 1);
								var priceInterval = {
									startNum: $("#start" + m).val(),
									endNum: $("#end" + m).val(),
									regionIds: regionIds
								}
								that.regionIds = regionIdsStr;
								that.priceIntervalList.push(priceInterval);
							}
						}
						var val = CKEDITOR.instances.Text.getData();
						var codex = ReplaceSeperator($("#codex").val());
						console.log(codex)
						console.log(that.regionIds)
						console.log(that.priceIntervalList)
						if(!tb.checkLength(codex.length, 255, "拼团规则长度不能超过255个字符")) return;
						if(!tb.checkLength(val.length, 2048, "课程详情长度不能超过2048个字符")) return;
						$.ajaxFileUpload({
							type: "POST",
							url: url + 'subject/upload_logo', //用于文件上传的服务器端请求地址
							secureuri: false, //一般设置为false
							fileElementId: 'file1', //文件上传空间的id属性  <input type="file" id="file" name="file" />
							dataType: 'text', //返回值类型 一般设置为json
							success: function(data, status) //服务器成功响应处理函数
							{
								console.log(data)
								var start = data.indexOf(">");
								if(start != -1) {
									var end = data.indexOf("<", start + 1);
									if(end != -1) {
										data = data.substring(start + 1, end);
									}
								}
								data = JSON.parse(data);
								var imageUrl = data.data;
								console.log(data.data)
								var setData = {
									name: that.name,
									type: that.type,
									regionIds: that.regionIds,
									logo: imageUrl,
									startDate: timestamp1,
									endDate: timestamp2,
									categoryId: that.categoryId,
									preAmount: that.preAmount,
									price: that.price,
									weight: that.weight,
									codex: codex,
									details: val,
									priceIntervalList: that.priceIntervalList
								};
								$.ajax({
									type: 'POST',
									dataType: 'json',
									contentType: "application/json",
									data: JSON.stringify(setData),
									url: url + "subject/add",
									success: function(result) {
										console.log(result)
										if(result.code == 0 && result.data == 0) {
											window.location.href = "class-list.htm";
										} else {
											alert(result);
										}
									},
									error: function(xhr, type) {
										console.log(type);
									}
								})
							},
							error: function(data, status, e) //服务器响应失败处理函数
							{
								alert(e);
							}
						})

					},
					out: function() {
						tb.out();
					}
				}
			});

			function ReplaceSeperator(mobiles) {
				var i;
				var result = "";
				var c;
				for(i = 0; i < mobiles.length; i++) {
					c = mobiles.substr(i, 1);
					if(c == "\n")
						result = result + "<br>";
					else if(c != "\r")
						result = result + c;
				}
				return result;
			}
		</script>
